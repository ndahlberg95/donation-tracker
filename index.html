<body>
    <header>
        <h1>Donation Tracker</h1>
        <!-- Company Name/Logo -->
    </header>

    <div id="item-graph">
        <h2>Item List</h2>
        <p id="item-1"></p>
        <!-- bar graph displaying item quantities -->
    </div>

    <div id="top-stats"> 
        <div id="need-most">
            <h3>We need ________ the most!</h3>
        </div>

        <div id="total-donations">
            <h3>We have a total of _________ donations!</h3>
        </div>

        <div id="have-most">
            <h3>We have the most of ________!</h3>
        </div>
    </div>

    <div id="building-buttons">
        <button>A Building</button>
        <button>B Building</button>
        <button>KRH</button>
        <button>GJ</button>
    </div>
    
    <!-- Donation Input Fields -->
    <div>
     <form>
    <div id="donation-input">
        <!-- Item Name (Text Field)-->
        <div class="field">
            <label class="label"><h3>Item Name</h3></label>
            <div class="control">
              <input class="input" type="text" placeholder="e.g Toothpaste">
            </div>
          </div>
          
<!-- Item Category (Drop Down Menu)-->
<div class="control">
    <div class="select">
      <select>
        <option>Item Category</option>
        <option> Option 1</option>
        <option> Option 2</option>
        <option> Option 3</option>
        <option> Option 4</option>
        <option> Option 5</option>
        <option> Option 6</option>
        <option> Option 7</option>
        <option> Option 8</option>
        <option> Option 9</option>
      </select>
    </div>
  </div>

          <div class="field">
            <label class="label"><h3>Amount</h3></label>
        <!-- Value (Text Field)-->
        <div class="field has-addons has-addons-right">
            <p class="control">
              <span class="select">
                <select>
                  <option>$</option>
                </select>
              </span>
            </p>
            <p class="control">
              <input class="input" type="text" placeholder="Amount of money">
            </p>
            <p class="control">
              <a class="button is-primary">
              </a>
            </p>
          </div>
        <!--GIF Displayed-->
      <!--local storage save-->
      <div id="result"></div>
