<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Tracker Project</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <!-- Link for bulma style sheet -->
</head>

<body>
    <header>
        <h1>Donation Tracker</h1>
        <!-- Company Name/Logo -->
    </header>
      
    <div id="item-graph">
        <h2>Item List</h2>
        <p id="item-1"></p>
        <!-- bar graph displaying item quantities -->
    </div>

    <div id="top-stats"> 
        <div id="need-most">
            <h3>We need ________ the most!</h3>
        </div>

        <div id="total-donations">
            <h3>We have a total of _________ donations!</h3>
        </div>

        <div id="have-most">
            <h3>We have the most of ________!</h3>
        </div>
    </div>

    <div id="building-buttons">
        <button>A Building</button>
        <button>B Building</button>
        <button>KRH</button>
        <button>GJ</button>
    </div>
    
    <!-- Donation Input Fields -->
 <div id="donation-input">
     <form onsubmit="return validate()"  action="message.html">
        <div id="donation-input">
        <!-- Item Name (Text Field)-->
        <div class="field">
            <label class="label"><h3>Item Name</h3></label>
            <div class="form-control">
              <input class="input" id="itemName" type="text" placeholder="e.g Toothpaste" required>
            </div>
          </div>
          
<!-- Item Category (Drop Down Menu)-->
    <div class="control">
     <div class="select">
      <select>
        <option>Item Category</option>
        <option> Option 1</option>
        <option> Option 2</option>
        <option> Option 3</option>
        <option> Option 4</option>
        <option> Option 5</option>
        <option> Option 6</option>
        <option> Option 7</option>
        <option> Option 8</option>
        <option> Option 9</option>
      </select>
   

          <div class="field">
            <label class="label"><h3>Amount</h3></label>
        <!-- Value (Text Field)-->
        <div class="field has-addons has-addons-right">
            <p class="control">
              <span class="select">
                <select>
                  <option>$</option>
                </select>
              </span>
            </p>
            <p class="control">
              <input class="input" id="Value" type="text" placeholder="Amount of money" required>
            </p>
            <p class="control">
              <a class="button is-primary">
              </a>
            </p>
          </div>
        <!--GIF Displayed-->
      <!--local storage save-->
      <div id="result"></div>
            <button type="submit">
              Submit Donation
            </button>
     </form>
    </div>
</div>

<script>
    // Check browser support
    if (typeof(Storage) !== "undefined") {
      // Store
      localStorage.setItem("Item-name");
      localStorage.setItem("Amount");
      localStorage.setItem("Building-Name");
      localStorage.setItem("Item-category");
      // Retrieve
      document.getElementById("result").innerHTML = localStorage.getItem();
    } else {
      document.getElementById("result").innerHTML = "Donation Submitted";
    }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>

    <div>
        <footer id="footer">
        <h3>Made with Luv</h3>
        <p>Copyright 2021 by Chinchillas</p>
        </footer>
    </div>

</body>
</html>
