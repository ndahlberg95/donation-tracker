<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Tracker Project</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', { 'packages': ['bar'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Items', 'Leggings', 'Shampoo', 'Shoes'],
        ['Yearly', 524, 627, 485],
      ]);

      var options = {
        chart: {
          title: "Last Year's Donated Items",
          subtitle: 'Top 3 Items',
        },
        bars: 'horizontal' // Required for Material Bar Charts.
      };

      var chart = new google.charts.Bar(document.getElementById('barchart_material'));

      chart.draw(data, google.charts.Bar.convertOptions(options));
    }
  </script>
</head>
<header class="header">

  <!-- Company Name/Logo -->


  <nav class="level">
    <!-- Left side -->
    <div class="level-left">
      <div class="level-item">
        <h2 class="title is-2 has-text-white">Donation Tracker
        </h2>
      </div>
      <div class="level-item">
      </div>
    </div>

    <!-- Right side -->
    <div class="level-right">
      <div class="card-image">
        <figure class="image is-128x128">
          <img src="./assets/images/logo-white.png" alt="YWCA Utah Logo">
        </figure>

      </div>
    </div>

</header>

<body>

  <div class=columns>

    <div class=column id="item-graph">
      <h2>Item List</h2>
      <p id="item-1"></p>
      <!-- bar graph displaying item quantities -->
      <div id="barchart_material" style="width: 500px; height: 500px;"></div>
    </div>

    <div class=column>
      <div id="top-stats">
        <div id="need-most">
          <div id="min"></div>
          <h3>MOST NEEDED ITEM</h3>
        </div>

        <div id="total-donations">
          <div id="sum"></div>
          <h3>TOTAL DONATIONS</h3>
        </div>

        <div id="have-most">
          <div id="max"></div>
          <h3>MOST DONATED ITEM</h3>
        </div>
      </div>

      <!-- Donation Input Fields -->
      <div>
        <form>
          <div id="donation-input">
            <!-- Item Name (Text Field)-->
            <div class="field">
              <label class="label">
                <h3>Item Name</h3>
              </label>
              <div class="control">
                <input class="input" id="item-name" type="text" placeholder="e.g Toothpaste">
              </div>
            </div>

            <!-- Item Category (Drop Down Menu)-->


            <div class="field">
              <!-- Value (Text Field)-->
              <div class="field has-addons has-addons-right">


              </div>
              <!--GIF Displayed-->
              <!--local storage save-->
              <div id="result"></div>



              <button id="save" type="submit">
                Submit Donation
              </button>

              <!--GIF Displayed-->
              <div id="myDIV" class="myDIV">
                <iframe src="https://giphy.com/embed/l0MYt5jPR6QX5pnqM" width="480" height="270" frameBorder="0"
                  class="giphy-embed" allowFullScreen></iframe>
                <p><a href="https://giphy.com/gifs/party-the-office-hard-l0MYt5jPR6QX5pnqM">via GIPHY</a></p>
              </div>
            </div>
          </div>

      </div>
    </div>
    </form>
  </div>
  </div>
  </div>
  </div>


  <footer>
    <h3>Made with Luv</h3>
    <p>Copyright 2021 by Chinchillas</p>
    <div> 
      <script src="https://momentjs.com/downloads/moment.js"></script>
      <p id="currentDay" class="lead"></p>
    </div>

    <div  id="currentDay"></div>

  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/form.js"></script>
</body>

</html>
